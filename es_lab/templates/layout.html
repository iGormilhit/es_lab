<script>
$(function() {
    $('.truncated')
		.hide()                       // Hide the text initially
    	.after('<span class="glyphicon glyphicon-plus-sign"></span>') // Create toggle button
    	.next().on('click', function(){          // Attach behavior
        $(this).toggleClass('glyphicon-minus-sign')   // Swap the icon
            .prev().toggle();                    // Hide/show the text
    });
});
</script>
